<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll</title>
</head>
<style>
    body{
        height: 2000px;
    }
    #gotop{
        width: 30px;
        height: 30px;
        border: solid;


        font-size: 5px;
        background: #FF0099;
        position: fixed;
        right: 20px;
        bottom: 20px;
    }
</style>
<body>
sdfsa
<div id="gotop">Go!</div>
<script>
    var gotop = document.getElementById("gotop")
    gotop.onclick =function () {
       var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
       var timer = setInterval( function () {
           window.scrollTo(0, scrollTop -= 10);
           if (scrollTop <= 0)
               clearInterval(timer);

       },30);
    }

</script>
</body>
</html>
