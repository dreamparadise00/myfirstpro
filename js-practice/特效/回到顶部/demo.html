<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 2000px;
        }
        #gotop {
            width: 50px;
            height: 50px;
            background: #FF0000;
            border: solid;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    顶部
    <div id="gotop">Go!</div>
    <script>
        var gotop = document.getElementById("gotop");
        gotop .onclick = function () {
                var scrollTop = document.body.scrollTop;
                console.log(scrollTop);
                var timer =setInterval(function () {
                    window.scrollTo(0,scrollTop-=10);
                    if(scrollTop=0)
                        clearInterval(timer)

                },30)

            }
    </script>

</body>
</html>
